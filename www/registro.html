<div class="page" data-name="registro">
  <div class="block login-screen-title">Registrarse</div>
  <div class="block block-strong">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="text" name="name" placeholder="Nombre de usuario" id="usuario"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="email" name="email" placeholder="E-mail" id="mail"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="password" name="password" placeholder="Contraseña" id="contra"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="password" name="password" placeholder="Repetir Contraseña" id="repcontra"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Soy</div>
              <div class="item-input-wrap">
                <select name="gender" id="rol">
                  <option value="familia" selected="selected">Familia</option>
                  <option value="terapeuta">Terapeuta</option>
                  <option value="docente" selected="selected">Docente</option>
                  <option value="otre">Otro</option>
                </select>
              </div>
            </div>
          </div>
        </li>
      </ul>
  <a class="list-button" href="#" id="loginRegis">Registrarme</a>
  <div><p><a class="link login-screen-close" href="/index/" id="volver" data-view=".page-content">Volver</a></p></div>
  </div>
  
</div>
