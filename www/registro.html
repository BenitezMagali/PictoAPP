<div class="page" data-name="registro">
  <div class="block-title">Registrarse</div>
  <div class="block block-strong">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nombre</div>
              <div class="item-input-wrap">
                <input type="text" name="name" placeholder="Nombre" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Usuario</div>
              <div class="item-input-wrap">
                <input type="user" name="usuario" placeholder="usuario" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" name="email" placeholder="E-mail" id="email"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input type="password" name="password" placeholder="Contraseña" id="contraseña"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Repetir contraseña</div>
              <div class="item-input-wrap">
                <input type="password" name="password" placeholder="Repetir Contraseña" id="repetir"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Soy</div>
              <div class="item-input-wrap">
                <select name="gender">
                  <option value="male" selected="selected">Madre/Padre</option>
                  <option value="female">Terapeuta</option>
                  <option value="male" selected="selected">Docente</option>
                  <option value="female">Otro</option>
                </select>
              </div>
            </div>
          </div>
        </li>
      </ul>
  <a class="list-button" href="#" id="iniciasesionR">Iniciar sesión</a>
  </div>
</div>
