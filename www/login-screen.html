<div class="page no-navbar" data-name="login-screen">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">Iniciar sesión</div>
          <!-- Open in login screen that already in DOM-->
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Usuario</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Usuario o e-mail" id="usuario"/>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Contraseña</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Contraseña" id="contra"/>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li><a class="list-button" href="#" id="login" data-view=".page-content">Iniciar sesión</a></li>
              </ul>
              <div class="block-footer">
                <p>¿No tenés cuenta?</p>
                <a href="/registro/" data-view=".page-content">¡Registrate!</a>
                <p><a class="link login-screen-close" href="/index/" id="volver" data-view=".page-content">Volver</a></p>
              </div>
            </div>
        </div>
      </div>
