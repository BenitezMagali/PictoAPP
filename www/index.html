<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
   <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">
    <!-- Your app title -->
    <title>PictoAPP</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="color-theme-teal">
    <div id="app">
        <!--panel izquierdo= funcionalidades básicas sin inicio de sesión-->
        <div class="panel panel-left panel-cover panel-resizable panel-init">
            <div class="block">
                <p>Left Panel content here</p>
                <p><a class="panel-close" href="#">Close me</a></p>
                <p><a class="">Open Right Panel</a></p>
            </div>
        </div>
        <!--Panel izquierdo= acerca de la app y contacto/reportar un problema-->
        <div class="panel panel-right panel-right-1 panel-cover panel-resizable panel-init">
            <div class="block">
                <p>Right Panel content here</p>
                <p><a class="panel-close" href="#">Close me</a></p>
                <p><a class="panel-open" href="#" data-panel="left">Open Left Panel</a></p>
            </div>
        </div>
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar -->
            <div class="navbar color-theme-">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><a class="button panel-open" href="#" data-panel=".panel-left"><i
                                class="icon material-icons">menu</i></a></div>
                    <div class="title">PictoAPP</div>
                    <div class="right"><a class="button panel-open" href="#" data-panel=".panel-right-1"><i
                                class="icon material-icons">info</i></a></div>
                </div>
            </div>
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <center>
                            <h3>¡Bienvenidx a PictoAPP!</h3>
                            <div class="hola"><img src="img/hola.png" class="img.peq" alt="HOLA"></div>
                        <p>Seleccioná una opción:</p>
                        </center>
                        <div>
                            <a href="/login-screen/" class="button button-fill login-screen-open"
                                data-login-screen=".login-screen" id="inicio">Iniciar sesión</a>
                        </div>
                        <div>
                            <a href="/registro/" class="button button-fill" id="registro">Registrarse</a>
                        </div>
                        <div >
                            <a href="/agenda1/" class="button button-fill" id="visito">Continuar sin registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB1YTB3xWsunQ-xoxlSM09YUSItCNuf7Cc",
            authDomain: "pictoapp-868b5.firebaseapp.com",
            projectId: "pictoapp-868b5",
            storageBucket: "pictoapp-868b5.appspot.com",
            messagingSenderId: "19576592604",
            appId: "1:19576592604:web:6684a8d61ec2e23d867c19"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</body>

</html>
